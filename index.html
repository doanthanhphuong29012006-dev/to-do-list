<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
        <link rel="stylesheet" href="todolist.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>

    <body>

        <div class="mylist" id="todo-list-container">
            <div class="header-list">To do list</div>

            <div class="add-task">
                <input type="text" id="textbox" placeholder="Add your new todo">
                <button id="add-task-button"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <script src="todolist.js"></script>
    </body>
</html>
