<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>
        <link rel="stylesheet" href="todolist.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>

    <body>

        <div class="mylist" id="todo-list-container">
            <div class="header-list">To do list</div>

            <div class="add-task">
                <input type="text" id="textbox" placeholder="Add your new todo">
                <button id="add-task-button"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="todo-item">
                <input type="checkbox" id="task1">
                <label for="task1">Viết báo cáo</label>
                <i class="fa-solid fa-trash delete-button"></i>
            </div>

            <div class="todo-item">
                <input type="checkbox" id="task2">
                <label for="task2">Tạo to do list</label>
                <i class="fa-solid fa-trash delete-button"></i>
            </div>

            <div class="todo-item">
                <input type="checkbox" id="task3">
                <label for="task3">Họp với a Hùng</label>
                <i class="fa-solid fa-trash delete-button"></i>
            </div>
        </div>
        <script src="todolist.js"></script>
    </body>
</html>
